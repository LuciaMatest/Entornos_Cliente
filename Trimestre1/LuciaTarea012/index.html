<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header style="text-align: center;">
        <h1> Diana</h1>
    </header>

    <!-- Contador de aciertos y fallos -->
    <div id="contador">
        <div id="aciertos"></div>
        <div id="fallos"></div>
    </div>
    
    <!-- Botones -->
    <div id="botones">
        <input type="button" id="idReset" value="Reset">

        <input type="button" id="idMusicaApagada" value="Off Sound">

        <input type="checkbox" id="idAciertos">

        <label for="velocidadDiana">Velocidad de la diana</label>
        <input type="number" id="velocidadDiana">

        <label for="diametroDiana">Tama√±o de la diana</label>
        <input type="number" id="diametroDiana">

        <label for="velocidadFlechaHorizontal">Velocidad de la direccion de la flecha</label>
        <input type="number" id="velocidadFlechaHorizontal">
    </div>

    <!-- Diana -->
    <div id="contenedorDiana">
        <div id="centroDiana"></div>
    </div>
    
    <!-- Flecha -->
    <div id="contenedorHueco">
        <div id="contenedorFlecha"></div>
    </div>

    <!-- Sonidos -->
    <div style="display:none">
        <audio id="audio_acierto" class="audio" controls>
            <source type="audio/wav" src="sonidos/chapa_jp01897.wav ">
        </audio>

        <audio id="audio_error" class="audio" controls>
            <source type="audio/wav" src="sonidos/rozando_pgj01887.wav">
        </audio>

        <audio id="audio_cerca" class="audio" controls>
            <source type="audio/wav" src="sonidos/fallo_pj01699.wav">
        </audio>
    </div>

    <script src="js/diana2.js"></script>
</body>

</html>
