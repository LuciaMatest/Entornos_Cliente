<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <h1 class="text-center text-white">Productos</h1>
    <section class="container justify-content-center bg-primary p-2">
        <h2 class="text-center text-white">Buscar producto</h2>
        <form id="addProduct">
            <section class="input-group justify-content-center mb-3">
                <label class="text-white input-group-text bg-info" for="id">ID producto: </label>
                <input type="number" class="form-control" name="id" id="id">
            </section>
            <section class="d-flex justify-content-center">
                <button class="btn btn-outline-light " type="submit">
                    Buscar
                </button>
            </section>
            <h2 class="text-white text-center pt-2">Aqui viene el resultado</h2>
            <section class="contenedor bg-info">
                <ul class="list-group bg-primary" id="lista">

                </ul>
            </section>
        </form>
    </section>

    <section class="container justify-content-center bg-primary mt-2 p-2">
        <h2 class="text-center text-white">Añadir producto</h2>
        <form id="nuevoProduct">
            <section class="input-group justify-content-center mb-3 p-1">
                <label class="text-white input-group-text bg-info" for="id">nombre del producto: </label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </section>
            <section class="input-group justify-content-center mb-3 p-1">
                <label class="text-white input-group-text bg-info" for="id">descripcion de producto: </label>
                <input type="text" class="form-control" name="desc" id="desc">
            </section>
            <section class="d-flex justify-content-center">
                <button class="btn btn-outline-light " type="submit">
                    añadir
                </button>
            </section>
        </form>
    </section>

    <section class="container justify-content-center bg-primary mt-2 p-2">
        <h2 class="text-center text-white">Listar productos</h2>
        <form id="listarProduct">
            <section class="d-flex justify-content-center">
                <button class="btn btn-outline-light " type="submit">
                    Listar
                </button>
            </section>
            <h2 class="text-white text-center pt-2">Productos</h2>
            <section class="contenedor bg-info">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody class="table-light" id="tabla">

                    </tbody>
                </table>
            </section>
        </form>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="js/productos.js"></script>
</body>

</html>
