<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tarea016</title>
</head>

<body>
    <div class="container mt-3">
        <h2>Nuevo producto</h2>
        <form id="idFormulario">
            <div class="mb-3 mt-3">
                <label for="email">Nombre:</label>
                <input type="text" class="form-control" id="idNombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="pwd">Precio:</label>
                <input type="text" class="form-control" id="idPrecio" placeholder="Precio" required>
            </div>
            <button type="reset" class="btn btn-primary">Restablecer</button>
            <button type="submit" class="btn btn-primary" id="btn_guardar">Guardar</button>
        </form>
    </div>

    <div class="container mt-3">
        <h2>Hover Rows</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="listado">
                
            </tbody>
        </table>
    </div>
    <script src="JS/funciones.js"></script>
</body>

</html>
