<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/estilos.css">

<body>
    <h1 class="text-center text-white">Productos y Categorias</h1>
    <section class="container justify-content-center bg-primary p-2">
        <h2 class="text-center text-white">Listado de Productos y Categorias</h2>
        <form id="listProduct">
            <section class="d-flex justify-content-center">
                <button class="btn btn-outline-light m-1" type="submit">
                    Buscar
                </button>
                <button class="btn btn-outline-light m-1" type="button" id="borrar">
                    Borrar
                </button>
            </section>
            <h2 class="text-white text-center pt-2">Listado:</h2>
            <section class="contenedor bg-info">
                <ol class="list-group list-group-numbered bg-primary" id="lista">

                </ol>
            </section>
        </form>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
