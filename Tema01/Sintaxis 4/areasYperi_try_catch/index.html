<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .divSquare{
            /* width:48%; height:400px; margin:4px; border:1px solid black; float: left */
            width:48%;  margin:4px; border:1px solid black; float: left
        }
    </style> 
    <style>
        .centrado {
            text-align: center;
        }
    </style> 

    <div class='container' id="cabecera" style="text-align: center;">
        <img src="imagenes/logoiesfse3.png" alt="">     
        <!-- <h1>&nbsp;</h1>    -->

        <h1>Áreas y Perímetros</h1>
    </div>
    
    
    <!-- div 1 arriba izquierda -->
    <div class="container divSquare centrado">
        <form id='formA'>
            <div class='mb-3'>
              <label for='lados'>Número de lados del polígono</label>
              <input type="number" class='form-control'
                placeholder="Escribe un valor >= 3" id='lados' step="1"/>
            </div>
            <div class='mb-3'>
              <label for='longitud'>Longitud de cada lado</label>
              <input type="number" class="form-control"
                placeholder="Escribe un valor positivo" id='longitud' step="any"/>
            </div>
        </form>
        <button class='btn btn-primary mb-3' onclick='calcularA()'>
            Calcular
        </button>
        <div class='mb-3'>
            <label for="perimetro">Perímetro</label>
            <input type="text" class='form-control' id ='perimetroA'>
            <label for="area">Área</label>
            <input type="text" class='form-control' id ='areaA'>
        </div>
    </div>
    <!-- div 2 arriba derecha -->
    <div class='container divSquare centrado' >
        <form id='formB'>
            <div class='mb-2'>
              <label for='lados'>Radio de la circunferencia</label>
              <input type="number" class='form-control'
                placeholder="Escribe un valor >= 0" id='radio' step="any"/>
            </div>
        </form>
        <button class='btn btn-primary mb-3' onclick='calcularB()'>
            Calcular
        </button>
        <div class='mb-3'>
            <label for="perimetro">Perímetro</label>
            <input type="text" class='form-control' id ='perimetroB'>
            <label for="area">Área</label>
            <input type="text" class='form-control' id ='areaB'>
        </div>
    </div>

    <div style='clear:both'></div> <!-- Ojo  -->

    <!-- div 3 abajo izquierda -->
    <div class="divSquare">
        <div style="text-align: center;">
            Imagen del Polígono:
            <div id="c1">
                <canvas id="canvas1"> </canvas>
            </div>
        </div>
    </div>
    <!-- div 4 abajo derecha -->
    <div class="divSquare">
        <div style="text-align: center;">
            Imagen del Círculo:
            <div id ='c2'>
                <canvas id="canvas2"> </canvas>
            </div>
        </div>
    </div>
    <div style='clear:both'></div> <!-- Ojo  -->
    <div class='container' id ='pie' style="text-align: center;">
        <p> Daw2Cliente - Tarea 004 - Profesor</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/funciones_try_catch"></script>
    <script src="js/canvas1.js"></script>
    <script src="js/canvas2.js"></script>
</body>
</html>
