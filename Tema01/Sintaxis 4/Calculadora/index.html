<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .button {
            background-color: #04AA6D;
            border: 1px solid green;
            color: white;
            padding: 10px 24px;
            cursor: pointer;
            float: center;
        }
    </style>
    <title>Calculadora</title>
</head>

<body>
    <form class="w3-container w3-card-4 w3-light-grey" id='calcular'>
        <h2 style="text-align: center;"><b>Calculadora</b></h2>

        <label for="primero">Primer valor:</label>
        <input class="w3-input w3-border" name="primero" type="number" id="primero">

        <br>
        <label for="segundo">Segundo valor:</label>
        <input class="w3-input w3-border" name="segundo" type="number" id="segundo">

        <br>
        <label for="resultado">Resultado:</label>
        <input class="w3-input w3-border" name="resultado" type="text" id="resultado" disabled>
        <br>
    </form>
    <br>
    <button class='button' onclick='opSuma()' id="sumar">Suma</button>
    <button class='button' onclick='opResta()' id="restar">Resta</button>
    <button class='button' onclick='opMultiplicar()' id="multiplicar">Multiplicación</button>
    <button class='button' onclick='opDividir()' id="dividir">División</button>
    <script src="js/funciones.js"></script>
</body>

</html>
