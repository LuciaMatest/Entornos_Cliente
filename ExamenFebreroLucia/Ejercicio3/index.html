<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando al mus</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <style>
        .divSquare {
            width: 48%;
            height: 400px;
            margin: 4px;
            border: 1px solid black;
            float: left;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <style>
        .divJugador {
            width: 48%;
            height: 190px;
            margin: 4px;
            border: 1px solid black;
            float: left;
            text-align: center;
            background-color: cornsilk;
        }
    </style>
    <h1 style="text-align: center;">Juego de Mus</h1>
    <div class="divSquare" id="div01" style="background-color: rgb(184, 246, 251);">
        (01) MAZO DE CARTAS (para repartir)
    </div>
    <div class="divSquare" id="div02">
        <div class="divJugador" id="divJug1">Cartas en la mano del Jugador 1</div>
        <div class="divJugador" id="divJug2">Cartas en la mano del Jugador 2</div>
        <div style="clear:both"></div>
        <div class="divJugador" id="divJug3">Cartas en la mano del Jugador 3</div>
        <div class="divJugador" id="divJug4">Cartas en la mano del Jugador 4</div>
    </div>
    <div style="clear:both"></div>
    <div class="divSquare" id="div03">
        (03) ACCIONES:
    </div>
    <div class="divSquare" id="div04" style="background-color: rgb(25, 204, 144);">
        (04) TAPETE (Naipes descartados)
        <form id="forma">
            <label for="palo">Palo:</label><br>
            <select name="palo" id="palo">
                <option value="oros">Oros</option>
                <option value="copas">Copas</option>
                <option value="espadas">Espadas</option>
                <option value="bastos">Bastos</option>
              </select>
            <br><label for="lugar">Lugar:</label><br>
            <select name="lugar" id="lugar">
                <option value="baraja">baraja</option>
                <option value="descartes">Descartes</option>
                <option value="jugador1">Jugador1</option>
                <option value="jugador2">Jugador2</option>
                <option value="jugador3">Jugador3</option>
                <option value="jugador4">Jugador4</option>
              </select>
        </form>
    </div>
    <script src="js/crear_entidades.js"></script>
</body>

</html>
